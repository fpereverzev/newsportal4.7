{% extends 'default.html' %}

{% block content %}
  <h2>Confirm Delete</h2>
  <form method="post">
    {% csrf_token %}
    <p>Are you sure you want to delete "{{ object }}"?</p>
    <button type="submit">Yes, delete</button>
    <a href="{% url 'article_list' %}">Cancel</a>
  </form>
{% endblock %}
